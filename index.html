<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>   
      <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>mini-sign-up-form</title>
  </head>
  <body>
    <!-- <h1>Mini-Sign Up Form</h1> -->
    <main class="card-container">
      <!-- image container on the left -->
      <div class="img-container">
        <h1 class="company">mini</h1>
        <img src="" alt="" />
        <p class="quote">Sign up today to get special offers!</p>
        <a href="#">
          <img src="" alt="" />
        </a>
      </div>
      <!-- form container on the right -->
      <form name="form" action="" method="post" onsubmit="return validateForm()">
        <div class="form-container">
          <h1 class="form-header">
            Let's get started
          </h1>
          <div class="input-container">
            <label for="firstName"></label>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              class="form-control"
              id="firstName"
              value = ""
              required
            />
            <span id ="blankMsg" style="color:red"></span>
           
          <!-- <div class="error" id="error"></div> -->
          </div>

          <div class="input-container">
            <label for="lastName"></label>
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              class="form-control"
              id="lastName"
              value = ""
              required
            />
            <span id = "charMsg" style="color:red"> </span>
            <!-- <div class="error" id="error"></div> -->
          </div>
          <div class="input-container">
            <label for="email"></label>
            <input
              type="text"
              name="email"
              placeholder="Email"
              class="form-control"
              id="email"
              autocomplete="off"
              value = ""
              required
            />
          </div>
          <div class="input-container">
            <label for="phone"></label>
            <input
              type="tel"
              name="phone"
              placeholder="Phone Number"
              class="form-control"
              id="phone"
              minlength="9" maxlength="9"
              autocomplete="off"
              value = ""
              required
            />
          </div>
          <div class="input-container">
            <label for="password" ></label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control password"
              id="password"
              class="password"
              value = ""
              required
            />
            <span id = "message1" style="color:red"> </span>
            <div class="error" id="error"></div>
          </div>
          <div class="input-container">
            <label for="confirm-password"></label>
            <input
              type="password"
              name="confirm-password"
              placeholder="Confirm-password"
              class="form-control"
              id="confirmPassword"
              class="confirmPassword"
              value = ""
              required
            />
            <span id = "message2" style="color:red"> </span>
            <div class="error" id="error"></div>
          </div>

          <div id="submit-btn" class="btn-container">
            <button type="submit" value="submit" class="submit-btn btn btn-outline-dark" id="button" 
           >Sign up</button>
            <p class="btn-text">
              Already have an account?
              <span class="btn-text-hightlighted btn-link">
                <a href="#"><u>Sign in</u></a></span
              >
            </p>
          </div>
        </div>
      </form>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
