<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-sign-up-form</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Mini-Sign Up Form</h1>
    <main class="card-container">
      <!-- image container on the left -->
      <div class="img-container">
        <h1 class="company">mini</h1>
        <img src="./assets/img/" alt="" />
        <p class="quote">Sign up today to get special offers!</p>
        <a href="#">
          <img src="" alt="" />
        </a>
      </div>

      <!-- form container on the right -->
      <form action="" method="">
        <div class="form-container">
          <h1 class="form-header">
            Let's get started
          </h1>
          <div class="input-container">
            <label for="firstName"></label>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              class="form-control"
              id="firstName"
              required
            />
            <div class="error-msg"></div>
          </div>

          <div class="input-container">
            <label for="lastName"></label>
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              class="form-control"
              id="lastName"
              required
            />
            <div class="error-msg"></div>
          </div>

          <div class="input-container">
            <label for="email"></label>
            <input
              type="text"
              name="email"
              placeholder="Email"
              class="form-control"
              id="email"
              autocomplete="off"
              required
            />
          </div>

          <div class="input-container">
            <label for="phone"></label>
            <input
              type="tel"
              name="phone"
              placeholder="Phone Number"
              class="form-control"
              id="phone"
              autocomplete="off"
              required
            />
          </div>

          <div class="input-container">
            <label for="password"></label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control password"
              id="password"
              class="password"
              required
            />
          </div>

          <div class="input-container">
            <label for="confirm-password"></label>
            <input
              type="password"
              name="confirm-password"
              placeholder="Confirm-password"
              class="form-control"
              id="confirm-password"
              class="confirm-password"
              required
            />
          </div>

          <div id="btn" class="btn-container">
            <button type="submit" class="submit-btn btn btn-outline-dark">
              Sign up
            </button>
            <p class="btn-text">
              Already have an account?
              <span class="btn-text-hightlighted btn-link">
                <u>Sign in</u></span
              >
            </p>
          </div>
        </div>
      </form>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
